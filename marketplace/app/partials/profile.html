<h1>Profile</h1>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <img src="/img/ZHAW.jpg" alt="SPLAB" style="width:100%">
                <h3>SPLAB</h3>
                <p class="profile-title">Service Prototyping Lab</p>
                <p>ZHAW Zurich University of Applied Sciences</p>
            </div>
        </div>
        <div class="col-lg-8">
              <div class="panel panel-default">
                <div class="panel-heading">Profile</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form class="form-horizontal" role="form" ng-submit="user.save('profile')">
                                        <div class="form-group">
                                            <label for="inputName" class="col-sm-2 control-label">Username</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control input-profile" id="inputName" ng-model="user.profile.name">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control input-profile" id="inputEmail" ng-model="user.profile.email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="company" class="col-sm-2 control-label">Company</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control input-profile" id="company" ng-model="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="location" class="col-sm-2 control-label">Location</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control input-profile" id="location" ng-model="">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                      <label for="short">Write a Bio!</label>
                                      <textarea class="form-control" rows="5" id="short"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">Change Password</div>
                <div class="panel-body">A Basic Panel</div>
              </div>

              <div class="panel panel-default">
                <div class="panel-heading">Contributions</div>
                <div class="panel-body">
                    A Basic Panel
                    <div class"pull-right">
                        <a class="btn btn-primary" href="#/uploadFunction" role="button">Upload a Function</a>
                    </div>
                </div>
              </div>

              <div class="container">
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10 col-md-offset-6">
                          <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                  </div>
              </div>
        </div>
    </div>
</div>
