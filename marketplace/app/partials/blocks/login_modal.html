<div class="modal-dialog" role="document" style="width:300px;">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Log in
            </h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
            <form class="form-horizontal" role="form" ng-submit="login()" ng-hide="xmpp.connection.connected">

              <div class="form-group">
                <label  class="col-sm-2 control-label" for="jid">User</label>
                <div class="col-sm-10">
                    <input ng-model="user.jid" type="email" id="jid" class="form-control" placeholder="JID (XMPP)" ng-disabled="in_progress">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label" for="pass" >Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.pass" type="password" id="pass" class="form-control" placeholder="Password" required="" ng-disabled="in_progress">
                </div>
              </div>

              <div class="form-group">
                <label  class="col-sm-2 control-label" for="bosh_server">XMPP Server</label>
                <div class="col-sm-10">
                    <input ng-model="user.bosh_server" type="text" id="bosh_server" class="form-control" placeholder="XMPP Server" required="" ng-disabled="in_progress">
                </div>
              </div>

              <div class="form-check">
                  <input type="checkbox" class="form-check-input" for="remember">
                  <label class="form-check-label" id="remember"> Remember me</label>
              </div>

              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-primary center-block" ng-disabled="in_progress">Sign in</button>
                  <div class="navbar-right status" ng-show="process">
                      <span>{{process}}</span>
                  </div>
                </div>
              </div>

            </form>
            <form ng-show="xmpp.connection.connected" style="text-align:center;">
                <h2>Welcome!<h2>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
        </div>
    </div>
</div>
