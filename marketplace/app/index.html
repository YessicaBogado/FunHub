<!DOCTYPE html>
<html lang="en-US" ng-app="funhub">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Function Hub</title>

        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <!-- External Javascript libs -->
        <script src="lib/jquery/jquery-3.3.1.min.js"></script>
        <script src="lib/bootstrap/bootstrap.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-animate.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/angular/angular-cookies.min.js"></script>
        <script src="lib/highcharts/highcharts-3.0.9.min.js"></script>
        <script src='lib/strophe/strophe-v1.1.3.min.js'></script>
        <script src="lib/strophe/strophe.pubsub.min.js"></script>
        <script src="lib/strophe/strophe.private.js"></script>
        <script src="lib/strophe/strophe.muc.js"></script>
        <script src="lib/bootstrap/angular-ui-bootstrap.js"></script>
        <script src="lib/angular-masonry/angular-masonry.js"></script>
        <script src="lib/angular-masonry/masonry.pkgd.min.js"></script>
        <script src="lib/imagesloaded/imagesloaded.js"></script>
        <script src="lib/momento/moment.min.js"></script>

        <!-- Own Javascript -->
        <script src="js/config.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/app.js"></script>
        <script src="js/download.js"></script>

        <!-- Disable cache in fake browsers -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

</head>

<body>
        <!-- Navigation Section -->

        <div navbar class="blue-bg-nav"></div>

        <!-- Slides Section -->
        <section>
          <div class="slider">
            <div class="slide-viewer">
              <div class="slide-group">
                <div class="slide slide-1">
                  <img src="img/slide-1.jpg" alt="ZHAW" />
                </div>
                <div class="slide slide-2">
                  <img src="img/slide-2.jpg" alt="ZHAW" />
                </div>
              </div>
            </div>
            <div class="slide-buttons"></div>
          </div>
          <script src="js/slider.js" style="width:100%"></script>
        </section>

        <!-- Navigate to different pages in your application  -->
        <div class="container content" ng-view></div>
</body>
</html>
